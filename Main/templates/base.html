<!DOCTYPE html>
<head>
    <title>Bedrift Sjekk</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages%}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block content %}


{% endblock %}
    

</body>

</html>
