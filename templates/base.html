<!DOCTYPE html>
<head>
    <title>Bedrift Sjekk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

<div class="navbar">

    <div class="nav_left">
        <a style="font-size: 1.7rem; position: relative; top: -3px;" href="{{url_for('index')}}">⌂</a>
        <a href="{{url_for('search_page')}}"><span style="font-size: larger;">⌕</span> Søk</a>

    </div>

    <div class="nav_right">
        {% if not current_user.is_authenticated %}
            <a href="{{url_for('login')}}">Logg inn</a>
        {% else %}
            <a href="{{url_for('profile')}}">Profil</a>
            {% if current_user.permission == 10 %}
                <a style="color: white;" href="{{url_for('admin')}}">⚙️</a>
        {% endif %}
        {% endif %}
    </div>

</div>


<div class="main_frame">
    <div class="content_frame">
        {% block content %}
        {% endblock %}

    </div>

    
</div>


</body>

</html>
