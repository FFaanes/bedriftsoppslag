{% extends "base.html" %}

{% block content %}
    <div class="center_div">
        <form class="form" method="POST" action="">
            <p class="styled_text" style="text-align: center; font-weight: bolder;">Registrer</p>
            {{form.hidden_tag()}}

            {% if email %}
            {{form.email(value=email)}}
            {% else %}
                {{form.email}}
            {% endif %}
            {{form.password}}
            {{form.c_password}}
            {{form.submit(class_="form_submit_green")}}
        </form>
    </div>
{% endblock %}
